# Backend
backend = "glx";  # Use OpenGL backend for better performance

# Transparency
opacity-rule = [
  "99:class_g = 'Rofi'",
  "100:fullscreen",
];

inactive-opacity = 0.7;
active-opacity = 1.0;
frame-opacity = 1.0;
# inactive-opacity-override = true;

# Fading
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [];

# Shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.5;
no-dock-shadow = true;
no-dnd-shadow = true;
shadow-ignore-shaped = false;

# Corner rounding (for picom forks that support it, like jonaburg's)
corner-radius = 20;
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# VSync
vsync = true;

# Blur (for picom forks that support it)
blur:
{
  method = "gaussian";
  size = 10;
  deviation = 5.0;
};

  blur-background-exclude = [
    "window_type = 'desktop'",
    # "window_type = 'dock'",
    "class_g = 'slop'", #this accualy exclude maim for some reason
    # "class_g = 'Chromium'",
    # "class_g = 'Discord'",
    # "class_g = 'flameshot'",
    # "class_g = 'xdg-desktop-portal-gnome'",
    # "class_g = 'colorful'",
    "_GTK_FRAME_EXTENTS@:c"
  ];

# Exclude certain windows from effects
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.9; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
};

# Log level
log-level = "warn";

# Backend-specific options
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
